<!doctype html>
<html>
<head>
    <title>imageboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="main">
        <h1 :class="className">{{heading}}</h1>
        <h2>Latest images: </h2>
        <form>
            <input type="text" v-model="title" name="title" placeholder="title">
            <input type="text" v-model="description" name="description" placeholder="description">
            <input type="text" v-model="username" name="username" placeholder="username">

            <input @change="handleChange" type="file" name="file" id="file" accept="image/*">
            <label for="file">select file</label>
            <button  @click="handleClick">submit</button>
        </form>

        <div class="flex_row">
            <div v-for="i in images" class="image_box">
                <!-- <li v-for="c in candy" v-on:click="c.name = 'puppies'">{{c.name}}</li> -->
                <img :src="i.url">
                <p class="title">{{i.title}}</p>
                <p class="description">{{i.description}}</p>
            </div>
        </div>
    </div>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
